<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting App</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Vote: Cats vs Dogs</h1>
        <p class="subtitle">Cast your vote and watch live results update in real time.</p>
      </header>

      <section class="cards">
        {% for opt in options %}
        <article class="card">
          <h2 class="card-title">{{ opt }}</h2>
          <div class="count" id="count-{{ opt|replace(' ', '_') }}">{{ counts[opt] }}</div>
          <div class="bar-wrap">
            <div class="bar" id="bar-{{ opt|replace(' ', '_') }}" style="width:0%"></div>
          </div>
          <div class="actions">
            <button class="vote-btn" onclick="submitVote('{{opt}}')">Vote {{ opt }}</button>
          </div>
        </article>
        {% endfor %}
      </section>

      <footer class="footer">
        <small>Powered by Flask + Redis â€¢ Local demo</small>
      </footer>
    </main>

    <script>
      async function fetchResults() {
        try {
          const res = await fetch('/results');
          if (!res.ok) return null;
          return await res.json();
        } catch (err) {
          console.error('Failed to fetch results', err);
          return null;
        }
      }

      async function submitVote(opt) {
        try {
          await fetch('/vote', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({choice: opt})});
          await updateUI();
        } catch (err) {
          console.error('Vote failed', err);
        }
      }

      function percentage(part, total) {
        if (total === 0) return 0;
        return Math.round((part / total) * 100);
      }

      async function updateUI() {
        const data = await fetchResults();
        if (!data) return;
        // compute total
        let total = 0;
        for (const k in data) total += Number(data[k] || 0);

        for (const k in data) {
          const id = k.replace(/\s+/g, '_');
          const countEl = document.getElementById('count-' + id);
          const barEl = document.getElementById('bar-' + id);
          if (countEl) countEl.innerText = data[k];
          if (barEl) barEl.style.width = percentage(Number(data[k] || 0), total) + '%';
        }
      }

      // initial load
      updateUI();
      // poll for updates every 2s
      setInterval(updateUI, 2000);
    </script>
  </body>
</html>
